services:
  - type: web
    name: game-voting-app
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: your_secret_key_here
      - key: DATABASE_URL
        sync: false  # âœ… Set this in Render dashboard manually